<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback - Ultimate Gamer Gear</title>
    <link rel="stylesheet" href="css/feedback-style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="form.html">User Form</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <!-- User Feedback Form -->
    <section class="feedback-form">
        <h2>User Feedback</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="q1">How was your experience using our website?</label>
                <select id="q1" name="q1">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                    <option value="Very Poor">Very Poor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="q2">Did you find the products easy to navigate?</label>
                <select id="q2" name="q2">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="q3">Did you like the design of the website?</label>
                <select id="q3" name="q3">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="q4">How satisfied were you with the speed of the website?</label>
                <select id="q4" name="q4">
                    <option value="Very Satisfied">Very Satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                    <option value="Very Dissatisfied">Very Dissatisfied</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="q5">Do you have any other comments or suggestions?</label>
                <textarea id="q5" name="q5" rows="4" placeholder="Your feedback..."></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>

        <!-- Confirmation Message  -->
        <div id="confirmationMessage" style="display: none;">
            <p>Thank you for your feedback!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Ultimate Gamer Gear. All rights reserved.</p>
    </footer>

    <script src="js/user-feedback.js"></script> 
</html>
